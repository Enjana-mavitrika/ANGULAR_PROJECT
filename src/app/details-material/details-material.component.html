<section *ngIf="robinet">
    <h2>Détails sur le produit séléctionné : </h2>
    <ul>
      <li>{{ robinet.prixUnit }} &euro;</li>
      <li>{{ robinet.couleur }}</li>
      <li>{{ robinet.typeProduit }}</li>
      <li>{{ robinet.hauteur }}</li>
      <li>{{ robinet.hauteurSousBec }}</li>
      <li>{{ robinet.profondeurBecLavabo }}</li>
      <li>{{ robinet.typeBec }}</li>
    </ul>
  </section>
